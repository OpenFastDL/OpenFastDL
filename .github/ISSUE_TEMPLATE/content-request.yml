name: Content Request
description: Request new files be added to OpenFastDL's file server
title: "[CONTENT]: "
labels: ["content-request"]
body:
  - type: checkboxes
    id: game
    attributes:
      label: Game
      description: What game is this content for?
      options:
        - label: Team Fortress 2
          required: true
        - label: "Counter-Strike: Source"
          required: true
        - label: "Counter-Strike: Global Offensive"
          required: true
        - label: Other
          required: true
  - type: checkboxes
    id: verified
    attributes:
      label: Duplicate Verification
      options:
        - label: I have verified that this content has not already been requested, added, or flagged for removal.
          required: true